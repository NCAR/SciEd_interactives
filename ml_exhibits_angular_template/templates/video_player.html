<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <md-card class="video-menu">
                <md-card-title class="video-menu-header">
                    <md-card-title-text>
                        <span class="md-headline">Videos</span>
                    </md-card-title-text>
                </md-card-title>
                <div ng-repeat="video in menu_data | filter: show">
                    <md-card ng-class="{'active':video.id==videoId}" ng-click="goToPage(video.url)">
                        <md-card-title>
                            <md-card-title-media>
                                <img ng-src="{{video.placeholder.thumb}}" class="md-card-image" alt="{{video.title}}">
                            </md-card-title-media>
                            <md-card-title-text>
                                <span class="md-headline">{{video.title}}</span>
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
                </div>
            </md-card>
        </div>
        <div class="col-md-9 item" ng-repeat="video in menu_data | filter: chosenVideo">
            <div class="videogular-container">
                <videogular vg-theme="video.theme" vg-auto-play="false">
                    <vg-media vg-src="video.sources" vg-preload="auto"></vg-media>
                    <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                        <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                        <vg-volume>
                            <vg-mute-button></vg-mute-button>
                            <vg-volume-bar></vg-volume-bar>
                        </vg-volume>
                        <vg-playback-button></vg-playback-button>
                        <vg-fullscreen-button></vg-fullscreen-button>
                    </vg-controls>
                    <vg-analytics vg-track-info="video.plugins.analytics"></vg-analytics>
                    <vg-overlay-play></vg-overlay-play>
                    <vg-poster vg-url='video.plugins.poster'></vg-poster>
                </videogular>
            </div>
            <div class="video-description" ng-bind-html="video.description | unsafe">
            </div>
        </div>
    </div>
</div>
<ml-exhibits-footer-menu ng-if="showFooter" title="pageTitle" back-button-text="backButtonText" back-button="backButton" back-page="backPage"></ml-exhibits-footer-menu>
